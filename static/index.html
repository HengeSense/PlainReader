<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>PlainReader</title>
    <meta name="description" content="Description.">
    <meta name="author" content="Luke Hagan">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="robots" content="noindex,nofollow"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/popover.css">
</head>

<body>
    
    <div class="popover hidden" id="pinboard_popover">
        <div class="popover-content">
            <div class="arrow"><span></span></div>
            <div class="popover-body">
                <ul>
                    <li><a href="#" id="send_to_pinboard">tags</a></li>
                    <li><a href="#" id="send_to_pinboard_read_later">later</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div id="topbar">
        <div id="topbar_inner">
            <div id="send_to_instapaper" class="button">
                <iframe border="0" scrolling="no" width="78" height="17" allowtransparency="true" frameborder="0" src=""></iframe>
            </div>
            <a href="#" id="open_in_new_window" class="button hidden" rel="noreferrer" target="_blank"></a>
            <a href="#" id="pinboard" class="button hidden"></a>
        </div>
    </div>
    
    <div id="sidebar">
        <div id="nav">
            <div id="unreadcount">0</div>
			<div id="settings_wrapper"><a href="" id="settings" class="button"></a></div>
            <div id="floater">
            </div>
            <div id="arrows">
                <a href="" id="up" class="button">▲&nbsp;</a>
                <div id="down_wrapper"><a href="" id="down" class="button">▲</a></div>
            </div>
            <div id="mark_all_read_wrapper"><a href="" id="mark_all_read" class="button"></a></div>
            <div id="refresh_wrapper"><a href="" id="refresh" class="button"></a></div>
			
        </div>
        <div id="stories">
            <ul>
                <li class="hidden" id="template">
                    <a href="#" rel="noreferrer">
						<span class="wrap">
	                        <span class="site"></span>
	                        <span class="date"></span>
	                        <h1 class="title"></h1>
	                        <span class="intro"></span>
	                        <span class="icon"></span>
						</span>
                        <span class="ident_site hidden"></span>
                        <span class="ident_story hidden"></span>
                        <span class="status hidden">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    <div id="content_wrapper">
        <div id="content" class="hidden">
            <header>
                <time datetime="" pubdate=""></time>
                <a href="#" rel="noreferrer"><h1></h1></a>
                <span class="site"></span>
                <span class="author"></span>
            </header>
            <div class="body_text"></div>
        </div>
    </div>
	
    <div id="login_form_wrapper" class="hidden">
        <div id="login_form">
            <form id="login" action="/newsblur/api/login" method="post">
                <input name="username" placeholder="username" type="text" autofocus spellcheck="false" />
                <input name="password" placeholder="password" type="password" />
                <input id="submit" type="submit" value="login" />
            </form>
            <a href="" class="button cancel"></a>
			<a href="" class="button logout hidden">You're logged in. Click to logout.</a>
        </div>
    </div>
    
    <script defer src="js/libs/zepto.js"></script>
    <script defer src="js/plugins.js"></script>
	<script defer src="js/newsblur_interface.js"></script>
	<script defer src="js/instapaper.js"></script>
    <script defer src="js/script.js"></script>
    
</body>
</html>
